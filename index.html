<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color: green;
    background-color: transparent;
    text-decoration: none;
}
a:visited {
    color: pink;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
}
a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
}
</style>
</head>
<body>

<p>You can change the default colors of links</p>

<a href="https://ravishannkar.github.io/1st-Test/" target="_blank">HTML Images</a> 
<a href="https://ravishannkar.github.io/2st-Test/" target="_blank">HTML Images</a> 
<a href="https://ravishannkar.github.io/3st-Test/" target="_blank">HTML Images</a> 

</body>
</html>
